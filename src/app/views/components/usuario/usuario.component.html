<div class="rounded-top p-3 mb-2 bg-secondary bg-gradient text-white text-center">
  REGISTRO DE USUARIOS
</div>
<div class="container mt-3 text-center">
  <div class="row p-2 ">
    <div class="col text-start ">
      <button [routerLink]="['/dashboard/emisiones/electricidad/lista']" class="btn btn-primary">Regresar</button>
    </div>
    <div class="col text-end">
      <button [routerLink]="['/dashboard/emisiones/usuario/registrar']" class="btn btn-primary">Registrar</button>
    </div>
  </div>

  <div class="row pt-2">

    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header
          class="text-bg-warning"> No. </th>
          <td mat-cell *matCellDef="let element" class="text-bg-warning"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="Code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-bg-primary"> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-bg-primary"> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-bg-primary"> Nombre Completo</th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.apellido}} </td>
        </ng-container>

        <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-bg-primary"> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-bg-primary"> roles </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef class="text-bg-primary"> Acción </th>
          <td mat-cell *matCellDef="let element; let i = index">
            <a color="pointer text-warning" matTooltip="Editar">
              <mat-icon [routerLink]="['/dashboard/emisiones/usuario/editar/'+ element.id]" >edit</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4"> No hay información "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator
                    [pageSizeOptions]="[5, 10, 25, 100]"
                     aria-label="Select page of periodic elements"
                     >
      </mat-paginator>
    </div>
  </div>
</div>
