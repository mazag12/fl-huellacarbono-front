<div class="rounded-top p-3 mb-2 bg-secondary bg-gradient text-white text-center">
  <div class="container-fluid" >REGISTRO</div>
  <div class="row">
    <div class="col-md-4">
      <button (click)="navigateBackToUserList()" class="btn btn-primary">Regresar</button>
    </div>
  </div>
</div>
<div class="container-fluid">
  <form class="col-md-12" [formGroup]="Form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-4 text-center border">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Información del Colaborador</h5>
          <div >
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>CODIGO COLABORADOR</mat-label>
              <input matInput type="text" placeholder="CODIGO COLABORADOR" value="0"
              formControlName="code">
              <button type="button" (click)="Obtener_Usuario()">Buscar</button>
            </mat-form-field>
          </div>

          <div >
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>NOMBRE</mat-label>
              <input matInput type="text" placeholder="NOMBRE" value="NOMBRE"
              formControlName="nombre">
            </mat-form-field>
          </div>

          <div >
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>APELLIDO</mat-label>
              <input matInput type="text" placeholder="APELLIDO" value="APELLIDO"
              formControlName="apellido">
            </mat-form-field>
          </div>

          <div >
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>CORREO</mat-label>
              <input matInput type="email" placeholder="CORREO ELECTRICIDAD"
              formControlName="email">
            </mat-form-field>
          </div>

          <div >
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>CONTRASEÑA</mat-label>
              <input matInput type="password" placeholder="CONTRASEÑA"
              formControlName="password"
              maxlength="20">
            </mat-form-field>
          </div>

          <div >
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>ROL</mat-label>
              <mat-select formControlName="role">
                <mat-option value="ADMIN">
                  ADMINISTRADOR
                </mat-option>
                <mat-option value="USER">
                  USUARIO
                </mat-option>
                <mat-option value="SUPERVISOR">
                  SUPERVIDOR
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8 text-center border">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Permisos</h5>
          <ul class="list-group text-start">
            <li class="list-group-item" *ngFor="let permiso of permisosDisponibles">
              <input class="form-check-input me-1" type="checkbox"
                    value="{{ permiso.id }}"
                    id="firstCheckbox-{{ permiso.id }}"
                    [checked]="permiso.check"
                    (change)="actualizarPermisosMarcados(permiso)">
              <label class="form-check-label" for="checkbox-{{ permiso.id }}">{{ permiso.nombre }}</label>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-12 text-center">
      <div class="p-3">
        <button type="submit" class="btn btn-primary" [disabled]="!Form.valid">Guardar</button>
      </div>
    </div>
  </div>
</form>
</div>
