<div class="container mt-3 text-center">

  <div class="row p-2 ">
    <div class="col ">
      <button [routerLink]="['/dashboard/emisiones/fna']" class="btn btn-primary">Regresar</button>
    </div>
    <div class="col ">
      <button [routerLink]="['/dashboard/emisiones/registrar/consumoagua']" class="btn btn-primary">Registrar</button>
    </div>
  </div>

  <div class="row pt-2">

    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-bg-warning"> No. </th>
          <td mat-cell *matCellDef="let element" class="text-bg-warning"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-bg-primary"> Fecha Registro </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha_ingreso}} </td>
        </ng-container>


        <!-- Weight Column -->
        <ng-container matColumnDef="Medidor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-bg-primary"> Medidor </th>
          <td mat-cell *matCellDef="let element"> {{element.medidor }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Area">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-bg-primary"> Area </th>
          <td mat-cell *matCellDef="let element"> {{element.area}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Cantidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-bg-primary"> Cantidad </th>
          <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Evidencia">
          <th mat-header-cell *matHeaderCellDef class="text-bg-primary"> Evidencia </th>
          <td mat-cell *matCellDef="let element"> {{element.evidencia_url}} </td>
        </ng-container>

        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef class="text-bg-primary"> Acci√≥n </th>
          <td mat-cell *matCellDef="let element; let i = index">
            <a color="pointer text-warning"   matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator
                    [pageIndex]="pageIndex"
                    [length]="length"
                    [pageSizeOptions]="[5, 10, 25, 100]"
                     aria-label="Select page of periodic elements"
                     (page)="onPageChange($event)"
                     >
      </mat-paginator>
    </div>
  </div>
</div>
