<div class="container w-100">
  <div class="col-md-12 col-lg-12 align-items-center">
    <div class="card-body p-3 text-black">
      <div class="row">

      <div class="col-md-12 text-center">
        <h2>FILTRO</h2>
      </div>

      <div class="col-md-12">
        <mat-form-field class="w-100">
          <mat-label>Factura</mat-label>
          <input matInput placeholder="Buscar" [(ngModel)]="texto">
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <!-- <mat-form-field>
          <mat-label>Enter a date range</mat-label>

          <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>

        <mat-form-field class="w-100">
          <mat-label>Fecha de registro</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="fecha" readonly>
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field class="w-100">
          <mat-label>Tipo</mat-label>
          <mat-select [(ngModel)]="selectTipo">
            <mat-option *ngFor="let item of this.data.tipo" [value]="item.id">{{item.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field class="w-100">
          <mat-label>Cantidad</mat-label>
          <input matInput placeholder="Buscar" [(ngModel)]="cantidad" type="number" placeholder="00.00" min="01.00"
          value="01.00" step="0.01">
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <div class="row">
          <div class="col-6 text-center">
            <button (click)="onNoClick()" class="btn btn-outline-danger">Salir</button>
          </div>
          <div class="col-6 text-center">
            <button (click)="oka()" class="btn btn-outline-success">Aceptar</button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
