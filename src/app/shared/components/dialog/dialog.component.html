<div class="container w-50 text-center">
  <div class="col-md-12 col-lg-12 align-items-center">
    <div class="card-body p-3 text-black">
      <div class="row">

      <div class="col-md-12">
        <h2>FILTROS</h2>
      </div>

      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Factura</mat-label>
          <input matInput placeholder="Buscar" [(ngModel)]="texto">
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Fecha de registro</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="fecha">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Tipo</mat-label>
          <mat-select [(ngModel)]="selectTipo">
            <mat-option *ngFor="let item of this.data.tipo" [value]="item.id">{{item.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Cantidad</mat-label>
          <input matInput placeholder="Buscar" [(ngModel)]="cantidad">
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <button mat-button (click)="onNoClick()">Salir</button>
        <button mat-button cdkFocusInitial (click)="oka()">Aceptar</button>
      </div>

      </div>
    </div>
  </div>
</div>
